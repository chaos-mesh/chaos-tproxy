listen_port: 58080 # optional
proxy_ports: [80, 443, 8080] # proxy will do nothing if empty
proxy_mark: 1 # optional
ignore_mark: 255 # optional
rules:
  - target: Request
    selector:
      port: 8080
      path: /example # match all path starts with "/example"
      method: GET
    actions:
      delay: 10s
      replace:
         # "Hello Chaos Mesh" in base64 encoding
        body: "SGVsbG8gQ2hhb3MgTWVzaAo"
      patch:
        queries:
        - [foo, bar]
        - [foo, other]
  - target: Response
    selector:
      port: 80
      path: /example
      method: GET
      code: 404
    actions:
      abort: true
