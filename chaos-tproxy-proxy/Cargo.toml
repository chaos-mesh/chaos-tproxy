[package]
name = "chaos-tproxy-proxy"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "2.33.3"
futures = "0.3.10"
http = "0.2.7"
humantime-serde = "1.0"
hyper = {git = "https://github.com/Andrewmatilde/hyper.git", features = ["runtime", "client", "server", "http1", "http2", "stream", "error_return"]}
iptables = "0.4"
libc = {version = "0.2.81", features = ["std"]}
paw = "1.0"
serde = {version = "1.0", features = ["derive"]}
serde_derive = "1.0.123"
serde_json = "1.0"
serde_urlencoded = "0.7"
serde_yaml = "0.8"
socket2 = "0.3"
structopt = {version = "0.3", features = ["paw"]}
tokio = {version = "1.4", features = ["full"]}
wildmatch = "2.1"
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter", "std"]}
json-patch = "0.2.6"
async-trait = "0.1.50"
bytes = "1.0.1"
cfg-if = "1.0.0"
bincode = "1.3.3"
tempfile = "3.2.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
base64 = "0.13.0"
tokio-rustls = "0.23.4"
rustls = "0.20.4"
derivative = "2.2.0"
rustls-pemfile = "1.0.0"
webpki-roots = "0.22"
hyper-rustls = { git = "https://github.com/Andrewmatilde/hyper-rustls.git", features = ["http2"] }
rtnetlink = "0.9.1"
futures-util = "0.3"